<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-cn">
    <head>
    <title>获取设备UDID</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport"/>	
    <link type="text/css" rel="stylesheet" href="css/uiAlertView-1.0.0.css" />
	<script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.uiAlertView-1.0.0.js"></script>
<script type="text/javascript">
        var countDown = function(){
            setTimeout("location.href='https://yy.77xym.com/ud/open.mobileprovision'",2000);
        }        
        var GetUDID = function () {
            window.location.href = "https://yy.77xym.com/ud/udid.mobileconfig";
            countDown();
        } 
        $(function() {					
			var json = {
				title:"获取设备UDID",
				showMask: false,
				msg:"稍后会出现两个弹窗提示，请都选择“允许”以继续。<br>随后会自动跳转到手机设置的描述文件与设备管理界面。<br>点击进入“获取设备UDID”选项然后按要求执行安装即可完成UDID的获取。<br>如果没有自动跳转到设置，那么请您手动进入：<br>设置→通用→描述文件与设备管理→获取设备UDID。",
				buttons:[{ title:"确定",color:"red",click:function(){GetUDID();} }]
				}				
            $.alertView(json);
			
        })
        </script>
    </head>
    <body></body>
